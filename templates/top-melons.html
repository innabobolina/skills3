{% extends 'base.html' %}

{% block title %}Top Melons{% endblock %}

{% block content %}
 <h1>Welcome, {{ session['name'] }}!</h1> 
<!-- Create a div for every Most Loved Melon using a Jinja for loop -->
{% for melon in melons %}
    <div class='melon-div'>
        <h2>{{ session['name'] }}, this is a {{ melons[melon]['name'] }}</h2>
        <img src="{{ melons[melon]['img'] }}">
        <h3>Loved {{ melons[melon]['num_loves'] }} times</h3>
        <br>
    </div>

{% endfor %}

{% endblock %}
